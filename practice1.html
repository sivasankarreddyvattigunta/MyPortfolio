<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a202c;
      color: #f7fafc;
      overflow-x: hidden;
    }
    .circle-container {
      position: relative;
      width: 80vw;
      height: 80vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .image {
      width: 400px;
      height: auto;
      border-radius: 10px;
    }
    .caption {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #a0aec0;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="circle-container">
    <img src="siva_pic.jpg" alt="Central Image" class="image">
    <div class="caption">siva sankar reddy vattigunta</div>
  </div>
</body>
</html>
